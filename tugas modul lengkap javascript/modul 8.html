<!DOCTYPE html>
<html>
<head>
  <title>Latihan Event OnMouseOver dan OnMouseOut</title>
</head>
<body bgcolor="orange">
  <h2 align="center">Latihan Event OnMouseOver dan OnMouseOut</h2>
  <hr>

  <h3 align="center">SALAMAIK DATANG</h3>

  <div align="center">
    <input type="button" value="SUMATRA BARAT"
      onmouseover="this.style.background='green'; this.style.color='yellow';"
      onmouseout="this.style.background='yellow'; this.style.color='green';">
  </div>

      onmouseout="this.src='c:\Users\fahri\Downloads\Gambar WhatsApp 2025-09-23 pukul 22.06.20_fe0f8bf7.jpg'">
  </div>

  <p align="center">Contoh Link Dengan Even</p>

       onmouseover="this.style.color='red';"

       onmouseover="this.style.color='red';"
