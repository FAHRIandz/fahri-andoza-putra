<!DOCTYPE html>
<html>
<head>
  <title>Latihan Objek Document</title>
</head>
<body>
  <h2>Latihan Objek Document</h2>
  <p>Membuka Web Page dengan Perintah <b>Window.Location.href</b></p>

  <h3>MENU PILIHAN DENGAN TOMBOL</h3>
  <input type="button" value="Latihan Objek Radio"
         onclick="window.location.href='radio.html'"><br><br>
  <input type="button" value="Latihan Objek Select"
         onclick="window.location.href='select.html'"><br><br>
  <input type="button" value="Latihan Objek Text Area"
         onclick="window.location.href='textarea.html'"><br><br>

  <hr>

  <p>Membuka Web Page dengan Perintah <b>Window.Open</b> dan <b>Window.Location</b></p>
  <input type="button" value="Kunci Jawaban UTS A"
         onclick="window.open('utsA.html','_blank')">
  <input type="button" value="Kunci Jawaban UTS B"
         onclick="window.open('utsB.html','_blank')">

</body>
</html>
