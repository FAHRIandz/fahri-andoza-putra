<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Latihan Gabungan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    fieldset {
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
    }
    legend {
      font-weight: bold;
    }
    input, button {
      margin: 5px 0;
      padding: 5px;
    }
    .hasil {
      margin-top: 10px;
    }
  </style>
  <script>
    // Fungsi Faktorial & Deret
    function hitungFaktorialDeret() {
      let n = parseInt(document.getElementById("n").value);
      let faktorial = 1;
      let jumlah = 0;

      if (isNaN(n) || n <= 0) {
        alert("Masukkan angka N lebih dari 0!");
        return;
      }

      for (let i = 1; i <= n; i++) {
        faktorial *= i;
        jumlah += i;
      }

      document.getElementById("hasilFaktorial").value = faktorial;
      document.getElementById("hasilJumlah").value = jumlah;
    }

    // Fungsi Bunga Tabungan
    function hitungBunga() {
      let saldo = parseInt(document.getElementById("saldo").value);
      let bunga = parseFloat(document.getElementById("bunga").value);
      let waktu = parseInt(document.getElementById("waktu").value);

      if (isNaN(saldo) || isNaN(bunga) || isNaN(waktu)) {
        alert("Harap isi semua input dengan benar!");
        return;
      }

      let hasil = "";
      let saldoSekarang = saldo;

      for (let i = 1; i <= waktu; i++) {
        saldoSekarang += saldoSekarang * (bunga / 100);
        hasil += "Saldo Bulan " + i + " = Rp. " + saldoSekarang.toFixed(0) + "<br>";
      }

      document.getElementById("output").innerHTML = hasil;
    }
  </script>
</head>
<body>
  <h1>Latihan Gabungan</h1>

  <!-- Bagian Faktorial & Deret -->
  <fieldset>
    <legend>Perhitungan Faktorial dan Deret</legend>
    N: <input type="number" id="n" min="1"><br>
    Faktorial: <input type="text" id="hasilFaktorial" readonly><br>
    Jumlah Deret: <input type="text" id="hasilJumlah" readonly><br>
    <button type="button" onclick="hitungFaktorialDeret()">Hitung</button>
    <button type="reset" onclick="document.getElementById('n').value='';document.getElementById('hasilFaktorial').value='';document.getElementById('hasilJumlah').value=''">Reset</button>
  </fieldset>

  <!-- Bagian Bunga Tabungan -->
  <fieldset>
    <legend>Perhitungan Bunga Tabungan</legend>
    Saldo Awal: <input type="number" id="saldo"><br>
    Bunga (%): <input type="number" id="bunga"><br>
    Lama (bulan): <input type="number" id="waktu"><br>
    <button type="button" onclick="hitungBunga()">Hitung</button>
    <button type="reset" onclick="document.getElementById('saldo').value='';document.getElementById('bunga').value='';document.getElementById('waktu').value='';document.getElementById('output').innerHTML=''">Reset</button>
    <div id="output" class="hasil"></div>
  </fieldset>
</body>
</html>
