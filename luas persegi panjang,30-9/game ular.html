<!DOCTYPE html>
<html>
<head>
    <title>Game Snake - HTML5 & JQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #065476, #003c50, #24a4db);
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            color: #1abc9c;
            text-shadow: 0 0 10px #1abc9c;
        }

        #ruang {
            background: #2c3e50;
            display: block;
            margin: 20px auto;
            border: 3px solid #1abc9c;
            box-shadow: 0 0 20px #1abc9c;
            border-radius: 10px;
        }

        #scoreboard {
            margin-top: 10px;
            font-size: 18px;
        }

        #scoreboard span {
            margin: 0 15px;
            font-weight: bold;
            color: #f1c40f;
            text-shadow: 0 0 5px #000;
        }
    </style>
</head>
<body>

    <h1> Game ularr </h1>
    <canvas id="ruang" width="500" height="500"></canvas>

    <div id="scoreboard">
        <span>Score: <span id="score">0</span></span>
        <span>High Score: <span id="highscore">0</span></span>
    </div>

    <script type="text/javascript">
        $(document).ready(function () {

           
            var ruang = $("#ruang")[0];
            var ctx = ruang.getContext("2d");
            var lebar = $("#ruang").width();
            var tinggi = $("#ruang").height();

            var cw = 10;
            var tekan;
            var makanan;
            var nilai;
            var highscore = 0;

            var array_ular;

            function init() {
                tekan = "right";
                create_snake();
                create_makanan();
                nilai = 0;

                if (typeof game_loop != "undefined") clearInterval(game_loop);
                game_loop = setInterval(paint, 70);
            }

            init();

            function create_snake() {
                var length = 5;
                array_ular = [];
                for (var i = length - 1; i >= 0; i--) {
                    array_ular.push({ x: i, y: 0 });
                }
            }

            function create_makanan() {
                makanan = {
                    x: Math.round(Math.random() * (lebar - cw) / cw),
                    y: Math.round(Math.random() * (tinggi - cw) / cw)
                };
            }

            function paint() {
               
                ctx.fillStyle = "#34495e";
                ctx.fillRect(0, 0, lebar, tinggi);
                ctx.strokeStyle = "#1abc9c";
                ctx.strokeRect(0, 0, lebar, tinggi);

                var nx = array_ular[0].x;
                var ny = array_ular[0].y;
                if (tekan == "right") nx++;
                else if (tekan == "left") nx--;
                else if (tekan == "up") ny--;
                else if (tekan == "down") ny++;

              
                if (
                    nx == -1 ||
                    nx == lebar / cw ||
                    ny == -1 ||
                    ny == tinggi / cw ||
                    cek_tabrakan(nx, ny, array_ular)
                ) {
                   
                    if (nilai > highscore) {
                        highscore = nilai;
                        $("#highscore").text(highscore);
                    }
                    init();
                    return;
                }

                if (nx == makanan.x && ny == makanan.y) {
                    var ekor = { x: nx, y: ny };
                    nilai++;
                    $("#score").text(nilai);
                    create_makanan();
                } else {
                    var ekor = array_ular.pop();
                    ekor.x = nx;
                    ekor.y = ny;
                }

                array_ular.unshift(ekor);

                for (var i = 0; i < array_ular.length; i++) {
                    var c = array_ular[i];
                    paint_cell(c.x, c.y);
                }

                ctx.fillStyle = "#e74c3c";
                ctx.fillRect(makanan.x * cw, makanan.y * cw, cw, cw);
                ctx.strokeStyle = "#c0392b";
                ctx.strokeRect(makanan.x * cw, makanan.y * cw, cw, cw);
            }

            function paint_cell(x, y) {
                ctx.fillStyle = "#1abc9c";
                ctx.fillRect(x * cw, y * cw, cw, cw);
                ctx.strokeStyle = "#16a085";
                ctx.strokeRect(x * cw, y * cw, cw, cw);
            }

            function cek_tabrakan(x, y, array) {
                for (var i = 0; i < array.length; i++) {
                    if (array[i].x == x && array[i].y == y) return true;
                }
                return false;
            }

            
            $(document).keydown(function (e) {
                var key = e.which;
                if (key == "37" && tekan != "right") tekan = "left";
                else if (key == "38" && tekan != "down") tekan = "up";
                else if (key == "39" && tekan != "left") tekan = "right";
                else if (key == "40" && tekan != "up") tekan = "down";
            });
        });
    </script>
</body>
</html>
