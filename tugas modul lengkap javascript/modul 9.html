<!DOCTYPE html>
<html>
<head>
    <title>Contoh Program JavaScript</title>
    <script type="text/javascript">
        // Membuat objek image
        var image1 = new Image();
        image1.src = "1.gif";
        var image2 = new Image();
        image2.src = "2.gif";
        var image3 = new Image();
        image3.src = "3.gif";
        var image4 = new Image(); // ðŸ‘‰ tambahan 1 gambar
        image4.src = "4.gif";

        // variabel untuk menghitung urutan gambar
        var step = 1;

        function slideit() {
            // jika browser tidak mendukung dokumen.images
            if (!document.images) return;

            document.images.slide.src = eval("image" + step + ".src");

            if (step < 4) // ðŸ‘‰ jumlah gambar total (sekarang 4)
                step++;
            else
                step = 1;

            // memanggil ulang fungsi slideit tiap 1 detik
            setTimeout("slideit()", 1000);
        }
    </script>
</head>
<body onload="slideit()">
    <center>
        <h2>Penggunaan Objek Image Untuk Membuat SlideShow</h2>
        <hr size="5" color="black">
        <img src="gambar1.jpg" width="200" height="200">
        <hr size="5" color="black">
    </center>
</body>
</html>
